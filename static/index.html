<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQuery - AI Document Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .container {
                padding: 15px;
            }
            
            .result-content {
                font-size: 13px;
            }
            
            /* Make grid layouts stack on mobile */
            div[style*="grid-template-columns: 1fr 1fr"] {
                display: block !important;
            }
            
            div[style*="grid-template-columns: 1fr 1fr"] > div {
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
                padding: 15px;
            }
            
            .form-group textarea,
            .form-group input {
                padding: 10px;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .info {
            color: #0c5460;
            background: #d1ecf1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã DocQuery</h1>
            <p>AI-Powered Document Analysis System - Now on Vercel</p>
        </div>

        <div class="status-card">
            <h2>System Status</h2>
            <div id="systemStatus">
                <div class="loading"></div>
                Checking system status...
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìÑ Document Upload</h2>
                <div class="form-group">
                    <label for="documentText">Paste your document text here:</label>
                    <textarea id="documentText" placeholder="Copy and paste your document content here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="documentName">Document Name (optional):</label>
                    <input type="text" id="documentName" placeholder="my-document.txt" value="uploaded-document.txt">
                </div>
                <button class="btn" onclick="analyzeDocument()">
                    <span id="analyzeSpinner" class="loading" style="display: none;"></span>
                    Analyze Document
                </button>
            </div>

            <div class="card">
                <h2>üîç Query Analysis</h2>
                <div class="form-group">
                    <label for="queryExamples">üí° Try these example queries:</label>
                    <select id="queryExamples" onchange="loadExample()" style="width: 100%; padding: 8px; border: 2px solid #e1e5e9; border-radius: 8px; margin-bottom: 15px;">
                        <option value="">-- Select an example query --</option>
                        <option value="46-year-old male needs knee surgery in Mumbai with 3-month policy">Insurance: Knee Surgery Coverage</option>
                        <option value="Emergency heart surgery for 35-year-old female, 2-year policy, Mumbai hospital">Insurance: Emergency Surgery</option>
                        <option value="Does this policy cover cancer treatment for a 42-year-old female?">Insurance: Cancer Treatment</option>
                        <option value="Employee health insurance coverage for surgery, 5 years tenure">HR: Employee Benefits</option>
                        <option value="Does this policy comply with insurance regulations?">Legal: Compliance Review</option>
                        <option value="Coverage for employee's spouse medical treatment, family policy">HR: Dependent Coverage</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="queryText">Enter your question:</label>
                    <textarea id="queryText" placeholder="Ask questions like: '46-year-old male, knee surgery in Pune, 3-month-old policy' ‚ú®"></textarea>
                </div>
                <button class="btn" onclick="processQuery()">
                    <span id="querySpinner" class="loading" style="display: none;"></span>
                    Process Query
                </button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
