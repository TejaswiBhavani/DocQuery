<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQuery - AI Document Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .info {
            color: #0c5460;
            background: #d1ecf1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã DocQuery</h1>
            <p>AI-Powered Document Analysis System - Now on Vercel</p>
        </div>

        <div class="status-card">
            <h2>System Status</h2>
            <div id="systemStatus">
                <div class="loading"></div>
                Checking system status...
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìÑ Document Upload</h2>
                <div class="form-group">
                    <label for="documentText">Paste your document text here:</label>
                    <textarea id="documentText" placeholder="Copy and paste your document content here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="documentName">Document Name (optional):</label>
                    <input type="text" id="documentName" placeholder="my-document.txt" value="uploaded-document.txt">
                </div>
                <button class="btn" onclick="analyzeDocument()">
                    <span id="analyzeSpinner" class="loading" style="display: none;"></span>
                    Analyze Document
                </button>
            </div>

            <div class="card">
                <h2>üîç Query Analysis</h2>
                <div class="form-group">
                    <label for="queryText">Enter your question:</label>
                    <textarea id="queryText" placeholder="Does this policy cover knee surgery for a 46-year-old male?"></textarea>
                </div>
                <button class="btn" onclick="processQuery()">
                    <span id="querySpinner" class="loading" style="display: none;"></span>
                    Process Query
                </button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Check system status on page load
        window.addEventListener('load', checkSystemStatus);

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                let statusHtml = '<h3>API Status</h3>';
                statusHtml += `<div class="status-item">
                    <span>Service Status</span>
                    <span class="status-badge status-online">Online</span>
                </div>`;
                statusHtml += `<div class="status-item">
                    <span>Search Type</span>
                    <span>${data.search_type}</span>
                </div>`;
                
                if (data.capabilities) {
                    statusHtml += `<div class="status-item">
                        <span>Basic Functionality</span>
                        <span class="status-badge ${data.capabilities.basic_functionality ? 'status-online' : 'status-offline'}">
                            ${data.capabilities.basic_functionality ? 'Available' : 'Limited'}
                        </span>
                    </div>`;
                    statusHtml += `<div class="status-item">
                        <span>Advanced AI</span>
                        <span class="status-badge ${data.capabilities.advanced_ai ? 'status-online' : 'status-offline'}">
                            ${data.capabilities.advanced_ai ? 'Available' : 'Basic Only'}
                        </span>
                    </div>`;
                }
                
                document.getElementById('systemStatus').innerHTML = statusHtml;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = `
                    <div class="error">
                        <strong>Connection Error:</strong> Could not connect to API
                        <br><small>${error.message}</small>
                    </div>
                `;
            }
        }

        async function analyzeDocument() {
            const documentText = document.getElementById('documentText').value;
            const documentName = document.getElementById('documentName').value;
            const spinner = document.getElementById('analyzeSpinner');
            const button = event.target;
            
            if (!documentText.trim()) {
                showResult('error', 'Please paste some document text first.');
                return;
            }
            
            // Show loading state
            spinner.style.display = 'inline-block';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        document_text: documentText,
                        document_name: documentName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('success', 'Document Analysis Complete', {
                        'Document Name': data.document_name,
                        'Content Length': `${data.content_length} characters`,
                        'Status': data.status,
                        'Preview': data.processed_content
                    });
                } else {
                    showResult('error', `Analysis Failed: ${data.error}`);
                }
            } catch (error) {
                showResult('error', `Network Error: ${error.message}`);
            } finally {
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        async function processQuery() {
            const queryText = document.getElementById('queryText').value;
            const documentText = document.getElementById('documentText').value;
            const spinner = document.getElementById('querySpinner');
            const button = event.target;
            
            if (!queryText.trim()) {
                showResult('error', 'Please enter a query first.');
                return;
            }
            
            // Show loading state
            spinner.style.display = 'inline-block';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: queryText,
                        document_text: documentText
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('success', 'Query Processing Complete', {
                        'Query': data.query,
                        'Status': data.status,
                        'Parsed Query': JSON.stringify(data.parsed_query, null, 2),
                        'Analysis': data.analysis ? JSON.stringify(data.analysis, null, 2) : 'Upload document for analysis'
                    });
                } else {
                    showResult('error', `Query Failed: ${data.error}`);
                }
            } catch (error) {
                showResult('error', `Network Error: ${error.message}`);
            } finally {
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        function showResult(type, title, data = null) {
            const resultsDiv = document.getElementById('results');
            
            let resultHtml = `<div class="result-card">
                <h3>${title}</h3>`;
            
            if (type === 'error') {
                resultHtml += `<div class="error">${title}</div>`;
            } else if (type === 'success') {
                resultHtml += `<div class="success">‚úÖ ${title}</div>`;
                
                if (data) {
                    resultHtml += '<div class="result-content">';
                    for (const [key, value] of Object.entries(data)) {
                        resultHtml += `<strong>${key}:</strong>\n${value}\n\n`;
                    }
                    resultHtml += '</div>';
                }
            } else if (type === 'info') {
                resultHtml += `<div class="info">‚ÑπÔ∏è ${title}</div>`;
            }
            
            resultHtml += '</div>';
            
            resultsDiv.innerHTML = resultHtml;
        }
    </script>
</body>
</html>
